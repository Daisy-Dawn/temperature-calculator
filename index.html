<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Barlow+Semi+Condensed:wght@700&family=Bruno+Ace&family=Dancing+Script:wght@600&family=Fasthand&family=Hurricane&family=Josefin+Sans&family=Libre+Baskerville:ital@1&family=Outfit&family=Pacifico&family=Quicksand:wght@500&family=Roboto+Mono:ital,wght@0,300;1,400&family=Rouge+Script&display=swap" rel="stylesheet">
    <title>Temperature calculator</title>
</head>
<body>
    <div class="container">
        <div class="myBox">
            <h1 id="h1">Temperature Calculator in Celsius, Kelvin and Fahrenheit</h1>
            <label for="temperature" id="enter">Enter Temperature</label><br>
            <input type="text" name="temperature" id="temperature" placeholder="e.g: 49"><br>
            <label for="calculator" id="calculator">Calculate Temperature in:</label><br>
            <input type="radio" name="calculator" id="cTemp">
            <label for="calculator" id="calculator1">Celsius</label><br>
            <input type="radio" name="calculator" id="fTemp">
            <label for="calculator" id="calculator1">Fahrenheit</label><br>
            <input type="radio" name="calculator" id="kTemp">
            <label for="calculator" id="calculator1">Kelvin</label><br>
            <button type="button" id="mySubmit">Submit</button><br>
            <label for="answer" id="answer"></label>
            
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Daisy-Dawn</a>.
    </div>

    
<script src="index.js" charset="UTF-8"></script>
</body>
</html>
